<!DOCTYPE html>
<html>
<head lang="es">
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Pagos</title>
  
  <link rel='stylesheet' href='css/style.css'>  
</head>
<body class="bodyPago">
  <div class="card">
    <div class="card__left">
      <a href="index.html"><img src="img/logo.jpeg" alt="logo" class="logo"></a>
    </div>
    <div class="card__right">
      <h1 class="card__title">
        Formulario de Pago        
      </h1>
      <br/>
      <form class="form">
        <div class="form__names">
          <div>
            <label class="form__label">Nombre</label>
            <input class="form__input">
          </div>
          <div>
            <label class="form__label">Apellido</label>
            <input class="form__input form__input--right">
          </div>
          
        </div>
        <div class="form__field">
          <label class="form__label">E-mail</label>
          <input type="text" class="form__input">
          
          <br/>
          <label class="form__label">Numero de Telefono</label>
          <input type="text" class="form__input">

          <br/>
          
          <label for="cars">Producto</label>
            <select name="cars" id="cars">
              <option value="volvo">GARRAFÓN
                AGUA PURA
                5 galones - 18.9 litros.</option>
              <option value="saab">AGUA SABORIZADA</option>
              <option value="mercedes">GARRAFÓN
                AGUA DESMINERALIZADA
                5 galones - 18.9 litros.</option>  
            </select>

          <br/>
          
          <label for="cars">Tipo de pago</label>
            <select name="cars" id="cars">
              <option value="volvo">Tarjeta</option>
              <option value="saab">Cheque</option>
              <option value="mercedes">Efectivo</option>  
            </select>
          
          <br/>          
          <label class="form__label">Monto a pagar</label>          
          <input type="number" class="form__input">
          
          <br/>          
          <label class="form__label">Cantidad</label>          
          <input type="number" class="form__input">

        </div>
        <div class="form__field form__field--message" >
          <label class="form__label">Direccion</label>
          <textarea type="text" class="form__input form__input--message"></textarea>            
        </div>                
          <button class="form__button">Enviar</button>        
      </form>
    </div>
  </div>

  
</body>
</html>
